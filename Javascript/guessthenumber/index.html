<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container my-3">
        <h2 class="text-center bg-dark text-white py-3">Guess The Number</h2>
        <div class="mb-3">
            <label for="number-guess" class="form-label">Guess Number</label>
            <input type="number"  class="form-control" id="number-guess" placeholder="Enter your number" >
        </div>

        <div class="text-center">
            <button type="button" id="check-number" class="btn btn-warning">Check The Number</button>
            <button type= "button" id="reset-number" class="btn btn-dark">Reset</button>
        </div>
     
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/guess-number.js"></script>

</body>
</html>
